<script>
  // Read URL Parameters
  const params = new URLSearchParams(window.location.search);

  const userName = params.get("name") || "Guest User";
  const userEmail = params.get("email") || "";
  const userPhone = params.get("phone") || "";
  const userId = params.get("userid") || "";

  window.$zoho = window.$zoho || {};
  $zoho.salesiq = $zoho.salesiq || {
    ready: function () {
  /* ðŸš€ Auto open the chat window */
      $zoho.salesiq.floatwindow.visible("show");
      $zoho.salesiq.floatwindow.open();

      /* ðŸŸ¥ Hide CLOSE button */
      $zoho.salesiq.floatwindow.hide("close");
      /* ðŸ”¥ Pass Dynamic User Details */
      if (userName)  $zoho.salesiq.visitor.name(userName);
      if (userEmail) $zoho.salesiq.visitor.email(userEmail);
      if (userPhone) $zoho.salesiq.visitor.contactnumber(userPhone);
      if (userId)    $zoho.salesiq.visitor.addInfo("UserID", userId);

    
    }
  };
</script>
